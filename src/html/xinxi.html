<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的3G</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="wrapper" id='xinxi'>
	<div class="mhead">
		<span class="right-arrow back"></span>
		<h4>我的3G</h4>
	</div>
	<div class="container">
		<div class="plug_box"></div>
		<div class="xinxi_watchid_box">
			<p class="xinxi_iccid"><input type="text" placeholder="请输入您手表的ICCID" class="tiwatchid"><span class="xinxi_more">?</span></p>
			<p class="xinxi_iccid xinxi_hui xinxi_tell_more"><span class="xinxi_tell_active">请选择号码</span><span class="xinxi_right_jiao"></span></p>
			<p class="xinxi_yucun">预存金额 <span>30元</span></p>
		</div>
		<div class="xinxi_tcxz">
			<h2>套餐选择</h2>
			<div class="xinxi_tcxz_box">

			</div>
			<h2>开通即赠送100M流量，6个月内有效</h2>
			<h2>来电显示</h2>
			<div class="xinxi_kaitong_box">
				<span>开通 5元/月</span>
				<span>暂不开通</span>
			</div>
		</div>
		<div>
			<span class="xinxi_next_btn">下一步</span>
		</div>
		<div class="xinxi_more_box none">
			<p>青岛您的Ticwatch包装盒或手表[设置-关于]菜单中查看获取ICCID码 (20位) ：</p>
			<p class="color">请正确填写，否则有可能绑定其他手表</p>
			<div>
				<img src="../img/3g_05.png" alt="">
			</div>
		</div>
	</div>
</div>

<script src="../lib/require.js" data-main="../main"></script>
</body>
</html>
